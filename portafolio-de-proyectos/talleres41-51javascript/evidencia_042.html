<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>orden alfabetico</title>
    <script lang="javascript" type="text/javascript">
        num = prompt('ingresa un numero del 1 al 26');
        num = parseInt(num);
        switch (num) {
            case 1:
                letra = 'A';
                break;

            case 2:
                letra = 'B';
                break;

            case 3:
                letra = 'C';
                break;

            case 4:
                letra = 'D';
                break;

            case 5:
                letra = 'E';
                break;

            case 6:
                letra = 'F';
                break;

            case 7:
                letra = 'G';
                break;

            case 8:
                letra = 'H';
                break;

            case 9:
                letra = 'I';
                break;

            case 10:
                letra = 'J';
                break;

            case 11:
                letra = 'K';
                break;

            case 12:
                letra = 'L';
                break;

            case 13:
                letra = 'M';
                break;

            case 14:
                letra = 'N';
                break;

            case 15:
                letra = 'O';
                break;

            case 16:
                letra = 'P';
                break;

            case 17:
                letra = 'Q';
                break;

            case 18:
                letra = 'R';
                break;

            case 19:
                letra = 'S';
                break;

            case 20:
                letra = 'T';
                break;

            case 21:
                letra = 'U';
                break;

            case 22:
                letra = 'V';
                break;

            case 23:
                letra = 'W';
                break;

            case 24:
                letra = 'X';
                break;

            case 25:
                letra = 'Y';
                break;

            case 26:
                letra = 'Z';
                break;

            default:
                console.log('ingrese un valor entre e 1 y el 27')
                break;
        }
        alert('el numero ingresado corresponde a la letra:' + letra);
    </script>
</head>

<body background="../../imagenes/orden_alfabetico.jpg">
    <h2 style="text-transform: capitalize;color: brown;">
        programa en JavaScript para determinar en numeros la ubicacion de la letra del alfabeto.
    </h2>
</body>

</html>
