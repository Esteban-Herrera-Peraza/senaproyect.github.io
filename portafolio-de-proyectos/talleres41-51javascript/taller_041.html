<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ejemplo 041</title>
    <script lang="javascript" type="text/javascript">
        var num = prompt('ingresa un numero entre 1 y 4');
        var est = '';
        num = parseInt(num);
        switch (num) {
            case 1:
                est = 'verano'
                break;

            case 2:
                est = 'otoño'
                break;

            case 3:
                est = 'invierno'
                break;

            case 4:
                est = 'primavera'
                break;
            default:
                console.log('default');
                break;

        }alert('estacion' + est);

    </script>
</head>

<body>
    <p>parrafo ejercicio 041</p>
    <p>programa en javascript para devolver el año de acierdo a los siguientes valores:
        1:verano
        2:otoño
        3:invierno
        4:primavera
    </p>
</body>

</html>
