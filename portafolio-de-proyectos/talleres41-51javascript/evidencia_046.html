<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>dias de la semana</title>
    <script lang="javascript" type="text/javascript">
        const day = new Date().getDay();
        switch (day) {
            case 1:
                mens = 'Lunes, buen dia y comienzo de la semana , animo que es el comienzo de un nuevo fragmento de su semana.'
                break;

            case 2:
                mens = 'Martes, es el segundo dia para su semana , falta un poco menos que el dia anterior para la finalizacion de esta semana'
                break;

            case 3:
                mens = 'Miercoles, bien, casi la mitad de una semana productiva , animo falta poco y podra finalizar esta pequeña aventura que es su semana.'
                break;

            case 4:
                mens = 'Jueves, el final del entresemana y lo cual lo hace mas emocionante , el final se acerca.'
                break;

            case 5:
                mens = 'Viernes, ya estamos muy cerca, animos , todo lo que falta son solo dos dias mas y terminamos.'
                break;

            case 6:
                mens = 'Sabado, el penultimo dia de la semana , que emocion , espero que halla sido una semana muy productiva.'
                break;

            case 7:
                mens = 'Domingo, felixidades es el final de la semana.'
                break;
        }
        alert('el dia presente es:' + mens);
    </script>
</head>

<body background="../../imagenes/dias_de_la_semana.jpg">
    <h2 style="text-transform: capitalize;">
        programa en javascrip para indicar el dia de la semana y un pequeño mensaje adicional.
    </h2>
</body>

</html>
