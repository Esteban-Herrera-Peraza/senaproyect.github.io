        <body>
         <form action="http://www.example.com/porfile.php">
        <p>tocas alguno de los siguientes instrumentos?
            (puede seleccionar mas de una opcion menteniendo presionada la tecla control) </p>

                <option value="guitar" selected="selected">guitar</option>
                <option value="drums" selected="selected">drums</option>
                <option value="keyboard" selected="selected">keyboard</option>
                <option value="bass" selected="selected">bass</option> 
            </select>
        </form>
